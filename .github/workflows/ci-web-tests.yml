name: ci-web-tests

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Evita llamadas reales y latencia en tests
      NEXT_PUBLIC_TOOLGATE_MOCK: "1"
      NODE_ENV: "development"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile --prod=false

      - name: Run web tests
        run: pnpm --filter ./apps/web test -- --run
