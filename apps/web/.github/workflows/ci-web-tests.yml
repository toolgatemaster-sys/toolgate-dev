name: web-tests
on:
  pull_request:
    branches: [ master ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/ci-web-tests.yml'
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install (dev, isolated)
        run: |
          pnpm config set node-linker isolated --location=project
          pnpm -w install --prod=false

      - name: Run web tests
        working-directory: apps/web
        run: pnpm test -- --run --reporter=dot
